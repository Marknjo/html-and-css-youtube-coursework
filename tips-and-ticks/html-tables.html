<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS Tips & Tricks | HTML Tables</title>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <h1>HTML Tables</h1>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apple</td>
        <td>A juicy, red fruit often eaten raw or in salads</td>
        <td>$1.00</td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>A yellow fruit often eaten raw or in smoothies</td>
        <td>$0.50</td>
      </tr>
      <tr>
        <td>Carrot</td>
        <td>A crunchy, orange vegetable often eaten raw or cooked</td>
        <td>$0.75</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
